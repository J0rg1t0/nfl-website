<div class="news">
    <h1>Últimas Notícias</h1>
    <div class="news-item" *ngFor="let item of news">
      <img [src]="item.image" alt="{{ item.title }}" />
      <div class="news-content">
        <h3>{{ item.title }}</h3>
        <p>{{ item.content }}</p>
        <p><small>{{ item.date | date: "dd/MM/yyyy" }}</small></p>
        <a [href]="item.link" target="_blank">Leia mais</a>     
      </div>
    </div>
  </div>
